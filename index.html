<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two-way data-binding</title>
</head>
<body>
  
  <div id="app">
    <input type="text" v-model="text">
    {{ text }}
  </div>
  <script>
    function defineReactive (obj, key, val) {
      var _pub = new Publish();

      Object.defineProperty(obj, key, {
        get: function () {
          // 添加订阅者watcher到主题对象Publish
          if (Publish.target) _pub.addSub(Publish.target);
          console.log(_pub.subs);
          return val;
        },
        set: function (newVal) {
          if (newVal === val) return
          val = newVal;
          // 作为发布者发出通知
          _pub.notify();
        }
      });
    }

    function nodeToFragment (node, vm) {
      var flag = document.createDocumentFragment();
      var child;
      
      while (child = node.firstChild) {
        compile(child, vm);
        flag.appendChild(child); // 将子节点劫持到文档片段中
      }
      return flag;
    }
    
    function compile (node, vm) {
      var reg = /\{\{(.*)\}\}/;
      // 节点类型为元素
      if (node.nodeType === 1) {
        var attr = node.attributes;
        // 解析属性
        for (var i = 0; i < attr.length; i++) {
          if (attr[i].nodeName == 'v-model') {
            var name = attr[i].nodeValue; // 获取v-model绑定的属性名
            node.addEventListener('input', function (e) {
              // 给相应的data属性赋值，进而触发该属性的set方法
              vm[name] = e.target.value;
            });
            node.value = vm[name]; // 将data的值赋给该node
            node.removeAttribute('v-model');
          }
        };
        // 创建订阅者实例
        new Watcher(vm, node, name, 'input');
      }
      // 节点类型为text
      if (node.nodeType === 3) {
        if (reg.test(node.nodeValue)) {
          var name = RegExp.$1; // 获取匹配到的字符串
          name = name.trim();
          // 创建订阅者实例
          new Watcher(vm, node, name, 'text');
        }
      }
    }

    // ===========订阅者/观察者==============
    // 触发相应属性的get方法
    function Watcher (vm, node, name, nodeType) {
      Publish.target = this;
      this.name = name;
      this.node = node;
      this.vm = vm;
      this.nodeType = nodeType;
      this.update();
      // Publish.target全局变量，保证Watcher的唯一性，避免重复添加订阅。
      Publish.target = null;
    }

    Watcher.prototype = {
      // 文本节点则是作为订阅者，在收到消息后执行相应的更新操作。
      update: function () {
        this.getValue();
        if (this.nodeType == 'text') {
          this.node.nodeValue = this.value;
        }
        if (this.nodeType == 'input') {
          this.node.value = this.value;
        }
      },
      // 读取 vm 的访问器属性
      getValue: function () {
      	// 触发访问器属性的get方法，在get方法里进行订阅者添加挂载
        this.value = this.vm[this.name];
      }
    }

    // ==========发布者对象================
    function Publish () {
    	this.subs = []
    }
    
    Publish.prototype = {
    	// 添加订阅者
      addSub: function(sub) {
        this.subs.push(sub);
      },
      // 触发通知
      notify: function() {
        this.subs.forEach(function(sub) {
          sub.update();
        });
      }
    };

    function Vue (options) {
    	var vm = this;
     	vm.data = options.data;
        // 将data 中的 text 设置为 vm 的访问器属性, 给vm.text 赋值, 就会触发 set 方法
	    Object.keys(vm.data).forEach(function (key) {
	  		defineReactive(vm, key, vm.data[key]);
	    });

        var $app = document.getElementById(options.el);
        var dom = nodeToFragment($app, this);
        // 编译完成后，将dom返回到app中
        $app.appendChild(dom);
    }
    var vm = new Vue({
       el: 'app',
       data: {
         text: 'hello world'
       }
    });
  </script>
</body>
</html>
